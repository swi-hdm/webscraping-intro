site_name: Labor√ºbung 2:Webscraping mit Puppeteer
site_url: https://swi-hdm.github.io/webscraping-intro/

# Theme Configuration
theme:
  name: material
  logo: assets/images/omm-logo_orange.png
  language: de  # Sets UI (Search, navigation) to German
  palette:
    # CHANGE THIS: Use 'custom' to enable your extra.css dark blue color
    # If you want standard blue, change 'custom' back to 'blue'
    primary: custom 
  features:
    - content.code.copy    # Copy button
    - content.code.select  # Select all button

# Custom CSS (Your dark blue settings go here)
extra_css:
  - stylesheets/extra.css

# Markdown Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite 
  - pymdownx.superfences  

# Navigation
nav:
  - index.md
  - vorbereitung.md
  - hinweise.md
  - recorder.md
  - aufgabenstellung.md



